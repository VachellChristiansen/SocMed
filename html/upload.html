<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/upload.css">
    <title>DeepSpace - Upload</title>
</head>
<body>
  <video autoplay loop muted id="background-video">
    <source src="../assets/background-video.mp4">
  </video>

  <div class="ghost-header"></div>
  <header class="primary-header">
    <div class="container grid navbar">
      <div class="flex-row align-cen">
        <a href="index.html" class="logo">DeepSpace</a>
      </div>
      <div class="sign-button flex-row justify-end align-cen hidden">
        <a href="upload.html" class="btn upload">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg>
        </a>
      </div>
      <div class="profile-button flex justify-end align-cen">
        <a href="profiles/user1.html" class="btn no-bg">
          <img class="user-profile-pic h-100" src="../assets/astro.jpeg" alt="profile">
        </a>
      </div>
    </div>
  </header>

    <div class="drop-zone">
      <span class="drop-zone__prompt">Drop file here or click to upload</span>
      <!-- <div class="drop-zone__thumb" data-label="myfile.txt"></div> -->
      <input type="file" name="myFile" class="drop-zone__input">
    </div>
    
    <script src="../js/upload.js"></script>
</body>
</html>
