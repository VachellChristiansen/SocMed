<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/index.css">
  <link rel="stylesheet" href="../css/register.css">
  <title>DeepSpace - Register</title>
</head>

<body>
  <div class="container">
    <main class="register-form">
      <h1 class="title">Welcome to DeepSpace!</h1>
      <div>
        <input type="text" name="username" class="name" placeholder="Username" required>
      </div>
      <div>
        <input type="text" name="name" class="name" placeholder="Name" required>
      </div>
      <div>
        <input type="password" name="pass" class="akun" placeholder="Password" required>
      </div>
      <div>
        <input type="password" name="pass" class="akun" placeholder="Confirm Password" required>
      </div>
      <div>
        <input type="email" name="email" class="email" placeholder="E-mail" required>
      </div>
      <button type="submit" class="submit">Register</button>
    </main>
    <aside>
      <img src="./../img/skyspace.jpg">
    </aside>
  </div>
  <footer>

  </footer>

</html>
