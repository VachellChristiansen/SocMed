<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signin.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>DeepSpace - Sign In</title>
</head>

<body>
  <div class="container">
    <aside class="gambar"></aside>
    <main class="form-box">
      <form class="signin-form" action="../html/index.html">
        <h1 class="title">DeepSpace</h1>
        <div class="input-group">
          <input type="text" name="uname" class="account" placeholder="Username" required>
        </div>

        <div class="input-group">
          <input type="password" name="pass" class="account" placeholder="Password" required>
        </div>

        <div class="login">
          <button type="submit" class="submit-btn">Login</button>
        </div>
        <div>
          <span>Tidak punya Akun?</span> <a href="register.html" class="signup-btn">Sign-up</button>
        </div>
      </form>
      <footer>

      </footer>
    </main>
  </div>
</body>

</html>
