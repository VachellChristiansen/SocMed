<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signin.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>DeepSpace - Sign In</title>
</head>

<body>
  <div class="container">
    <aside class="gambar">
      <div class="scene">
        <img src="../img/astronaut.png" class="astronaut">
        <img src="../img/comet.png" class="comet">
        <img src="../img/moon.png" class="moon">
        <img src="../img/space_ship.png" class="ship">
        <img src="../img/stars.png" class="stars">
      </div>    
    </aside>
    <main class="form-box">
      <form class="signin-form">
        <h1 class="title">DeepSpace</h1>
        <div class="input-group">
          <input type="text" name="uname" class="account" placeholder="Username">
        </div>

        <div class="input-group">
          <input type="password" name="pass" class="account" placeholder="Password">
        </div>

        <div class="login">
          <button type="submit" class="submit-btn">Log-In</button>
        </div>
        <div>
          <span>Tidak punya Akun??</span> <a href="register.html" class="signup-btn">Sign-up</button>
        </div>
      </form>
      <footer>

      </footer>
    </main>
  </div>
</body>

</html>
